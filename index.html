<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Exercise</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <header>
        <section class="loading_container">
            <div class="loading__bg">
                <div class="loading__img-container">
                    <img src="/assets/AU-Mark-FullColor-RGB.png" width="250px" alt="" class="loading__img">
                </div>
            </div>
        </section>
        <section class="header-logo">
            <img id="logo" src="/assets/Adelphi_Wordmark_brown.png" width="180px" alt=""/>
        </section>
    </header>

    <section class="body-list">
        <p class="page-count"></p>
        <div class="button-navigation">
            <button id="prev-btn"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M20 .755l-14.374 11.245 14.374 11.219-.619.781-15.381-12 15.391-12 .609.755z"/></svg></button>
            <button id="next-btn"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M4 .755l14.374 11.245-14.374 11.219.619.781 15.381-12-15.391-12-.609.755z"/></svg></button>
        </div>
        <div class="content loaded">
            <section class="list-view"></section>
            <section class="loader">
                <img src="https://res.cloudinary.com/bytesizedpieces/image/upload/v1656084931/article/a-how-to-guide-on-making-an-animated-loading-image-for-a-website/animated_loader_gif_n6b5x0.gif">
            </section>
        </div>
        <section>
            <p class="page-count-2"></p>
            <button id="scrollToTopBtn" onclick="render.topFunction()" title="Go to top">Go To Top</button>    
        </section>
    </section>

    <footer>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="index.js"></script>
    </footer>
</body>
</html>
